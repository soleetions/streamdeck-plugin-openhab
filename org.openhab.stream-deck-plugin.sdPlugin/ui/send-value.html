<!DOCTYPE html>
<html>

<head lang="en">
    <title>Send value Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
    <script src="server-config.js"></script>
</head>

<body>
    <div id="server-config-root"></div>
    <sdpi-item label="Item name">
        <sdpi-select id="itemNameDropdown" setting="itemName" datasource="openhabItems" placeholder="Select an Item"
            loading="Fetching items..." hot-reload>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Value type">
        <sdpi-select setting="valueType" placeholder="Please choose a value type">
            <option value="OnOff">On / Off</option>
            <option value="Percent">Percent</option>
            <option value="Decimal">Decimal</option>
            <option value="String">Text</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Value">
        <sdpi-textfield setting="valueToSend" required></sdpi-range>
    </sdpi-item>

</body>

</html>
